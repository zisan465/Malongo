<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./grid.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="responsive.css">
    <style>

    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <form action="" id="form">
                    <div class="header-subHeader">
                        <h1 class="text-center" style="font-family: 'Hind Siliguri', sans-serif;color: #32BECE;"> মালঙ্গ ফুড </h1>
                        <a href="https://facebook.com/zisan465" target="_blank" title="Go to Zisan Facebook Profile"> <small> Powered by zisan </small> </a>
                        <div class="current_customize_date">
                            <input type="datetime-local" id="customize_date" class="customize_date" name="birthdaytime">
                        </div>
                    </div>
                    <div class="header-subHeader2">
                        <div class="product_quantity">
                            <input type="number" placeholder="product quantity" name="p_quantity" id="p_quantity">
                        </div>
                        <div class="submition_money">
                            <input type="number" placeholder="submission" name="" id="submition_money">
                        </div>
                        <div class="submit_button">
                            <button type="submit" > Submit <i class="bi bi-check-circle"></i> </button>  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div >
                <table id="main_table" class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th> 
                            <th>Pis/Submission</th>
                            <th>Taka</th>
                        </tr>
                    </thead>
                    <tbody class="allDetails" id="allDetails"> 
                           
                    </tbody>
                    <tfoot class="tfoot">
                        <tr>
                            <td colspan="2" > সর্বমোট বাকী </td>
                            <td colspan="1" > <span id="showTotalAmount"></span> ৳ </td>
                        </tr>
                    </tfoot> 
                </table>
            </div> 
        </div> 
    </main>
    
    <div id="popup-bar" class="popup-bar">
        <table class="table  table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Recheck</th>
                </tr>
            </thead>
            <tbody id="reCheck_data" >
                <tr>
                    <td>Date</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Product Quantity</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Submission Amount </td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="display: table; width: 100%;">
                    <td> 
                        <button class="conform" id="conformBtn">Conform<i class="bi bi-check2-all"></i></button>
                    </td> 
                    <td> 
                        <button class="cancel" id="cancelBtn">Chancel<i class="bi bi-x-circle"></i></button> 
                    </td> 
                </tr>
            </tfoot>  
        </table>
    </div>

    <script src="./app.js"></script>
</body> 
</html>
